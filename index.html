<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Coding Example</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script language="javascript" src="http://code.jquery.com/jquery-1.4.1.min.js" ></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/additional-methods.min.js"></script>

<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/jquery.bt.js"></script>


</head>
<body>
<div class="container">
	<h1>Form Validation </h1>
	<div class="form_wrapper">
				<form id="register-form" class="form-horizontal" method="get" action="form-handler.html" autocomplete="off">
					<div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="firstName" name="firstName"  placeholder="First Name" title="Field to enter First Name" type="text">
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="lastName" name="lastName"  placeholder="Last Name" title="Field to enter Last Name" type="text">
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="userName" name="userName"  placeholder="User Name" title="Field to enter User Name" type="text">
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="email" name="email" placeholder="Email Address" title="Field to enter Email Address" type="text">
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="password" name="password" placeholder="Password" title="Field to enter Password" type="password">
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-md-8">
						<input class="form-control target" id="confirmPassword" name="confirmPassword" title="Field to confirm Password" placeholder="Confirm Password" type="password">
					</div>
					<div class="clearfix"></div>
					<div>
					 	<input class="btn btn-primary" id="submit_button" type="submit" value="Submit"/>
					</div>
				</form>
	</div>

	<div class="right_wrapper">
		<h2>This is an example of Form Validation using HTML, CSS, JavaScript, jQuery and Bootstrap</h2>
		<a href="index.html"><img src="images/form.png" alt="formValidation" id="logo"></a>
	</div>

</div>
</body>
</html>
